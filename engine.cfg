[application]

name="GameStrawberryJAM"
main_scene="res://World.tscn"
boot_splash="res://Assets/Textures/brown_tile.png"
icon="res://icon.png"

[autoload]

global="*res://Scripts/global.gd"

[editor_plugins]

enabled=["simple_water", "zylann.terrain"]

[input]

player_up=[key(W)]
player_down=[key(S)]
player_left=[key(A)]
player_right=[key(D)]
player_sprint=[key(Shift)]
player_interact=[key(E)]
player_jump=[key(Space)]
player_grab=[mbutton(0, 1)]
player_throw=[mbutton(0, 2)]

[physics]

default_gravity=9.8

[rasterizer]

max_render_elements=4096
use_fragment_lighting=true
shadow_filter=1
anisotropic_filter_level=4.0

[render]

room_cull_enabled=false
thread_textures_prealloc=5
light_discard_enabled=true
thread_model=2
